name: Build and Deploy
on:
  push:
    branches: [main]

  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install `pnpm`
        run: npm i -g pnpm

      - name: Install dependencies (development)
        # It automatically lints before building, so devDependencies are required.
        run: pnpm i

      - name: Build ğŸ”§ (with pre- and post- hooks)
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist

      - name: Setup git config
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Git track everything
        run: git add --all

      - name: Commit changes
        run: git commit -a -m "Update dist, Readme and symlinks"

      - name: Push changes
        run: git push --set-upstream origin main
